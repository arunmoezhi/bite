	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" >
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
		<link rel="stylesheet" href="bootstrap/css/datepicker.min.css" />
		<link rel="stylesheet" href="bootstrap/css/datepicker3.min.css" />

		
	</head>


	<body>

		===========    this is for Navar class =============
		<div class="container">
			<ol class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li class="active">Registration </li>
			</ol>
		</div>

		<div class="container">
			<div class="row ">
				<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Join Bite</h2>
							<p> Already have bite account? <a href="">Sign-in</a></p>
						</div>
						<div class="panel-body">
							<form>
								<div class="row">


									<div class="col-md-12 well well-sm"> Account infomation</div>
									<div class="col-md-4 col-md-offset-1">
										<label>Username <span class="text-danger">*</span></label>	
										<input type="text" class="form-control">

										

										<label>Password <span class="text-danger">*</span></label>	
										<input type="text" class="form-control">	

									</div>
									<div class="col-md-4 col-md-offset-1">
										<label>Email <span class="text-danger">*</span></label>	
										<input type="text" class="form-control">
									</div>


									<div class="col-md-12 well well-sm"> Pesional Information</div>

									<div class="col-md-4 col-md-offset-1">
										<label>Phone number</label>	
										<input type="text" class="form-control">

										<label >Address</label>	
										<input type="text" class="form-control">


									</div>


									<div class="col-md-4 col-md-offset-1">
										<label >Gender</label>	
										<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
												Male
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
												<li><a href="#">Male</a></li>
												<li><a href="#">Female</a></li>
											</ul>
										</div>
										<form id="eventForm" method="post">
											<div class="form-group">
												<label >Date of birth</label>
												<div class="input-group input-append date" id="datePicker">
													<input type="text" class="form-control" name="date" />
													<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
												</div>
											</div>
										</form>


									</div>
								</div>


							</form>

						</div>
						


						<div class="panel-footer"> 
							<div class="row">
								<div class="col-md-2 col-md-offset-10">
									<button type="button" class="btn btn-success" >Register</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>


			
		</div>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/bootstrap-datepicker.min.js"></script>
		<script>
			$(document).ready(function() {
				$('#datePicker')
				.datepicker({
					format: 'mm/dd/yyyy'
				})
				.on('changeDate', function(e) {
            // Revalidate the date field
            $('#eventForm').formValidation('revalidateField', 'date');
        });

				$('#eventForm').formValidation({
					framework: 'bootstrap',
					icon: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					fields: {
						name: {
							validators: {
								notEmpty: {
									message: 'The name is required'
								}
							}
						},
						date: {
							validators: {
								notEmpty: {
									message: 'The date is required'
								},
								date: {
									format: 'MM/DD/YYYY',
									message: 'The date is not a valid'
								}
							}
						}
					}
				});
			});
		</script>


	</body>
	</html>
